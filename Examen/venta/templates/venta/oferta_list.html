{% extends "base_generic.html" %}
{% block content %}
<div class="container-fluid">
    <br>
    <h1 style="font-size: 60px; ">Ofertas</h1>
    <br>
    <br>
    <table class="table table-striped" style="color:aliceblue; font-size: 20px; background-color: rgb(12, 117, 77);">
      <thead>
        <tr >
        <th>Oferta</th>
        <th>Descripcion</th>
        <th>Administrar</th>
        </tr>
      </thead>
    <tbody style="text-align: justify; margin-right: 10px;">
    {% for Oferta in object_list %}
    <tr>
      <td>{{ Oferta.oferta }}%</td>
      <td>{{ Oferta.detalle }}</td>
      <td>
        <a href="{% url 'oferta_detail'  Oferta.id  %}" class="btn btn-info btn-sm" role="button">Detalle</a>
        <a href="{% url 'oferta_update'  Oferta.id  %}" class="btn btn-dark btn-sm" role="button">Actualizar</a>
        <a href="{% url 'oferta_delete'  Oferta.id  %}" class="btn btn-danger btn-sm" role="button">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
  </div>
  <br>
  <br>
<br>
<br>
{% endblock %}
