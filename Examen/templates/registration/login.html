{% extends "base_generic.html" %}
{% block content %}
<body>
    <div class="container-fluid" style="background-color: brown">
    <div class="masthead container d-flex align-items-center flex-column" >
        <div class="login-page" style="text-align: center;">
            <div class="form">
                <br>
                <br>
                <h1>Ingresar Credenciales</h1>
                <br>
                <br>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div>
                        {% if form.errors %}
                        <p style="color: red; font-size: 10px;">Usuario y/o contraseña incorrecto. Inténtalo de nuevo.
                        </p>
                        {% endif %}
                        <td> <label class="label"> Usuario: </label> </td>
                        <p></p>
                        <td>{{ form.username }}</td>
                        <br>
                        <br>
                    </div>
                    <div>
                        <td> <label class="label"> Contraseña: </label> </td>
                        <p></p>
                        <td>{{ form.password }}</td>
                    </div>
                    <div>
                        <br>
                        <br>
                        <button class="btn btn-primary btn-xl" type="submit" value="login"> Ingresar </button>
                        <input type="hidden" name="next" value="{{ next }}" />
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
